<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./final.css">
</head>

<body>
    <div id="container">
        <h1>Cadastre-se para efetuar o aluguel do filme</h1>
        <div class="box-geral">
            <h4>E-mail</h4>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="box-media">
            <h4>Nome</h4>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
        </div>
        <div class="box-media">
            <h4>Sobrenome</h4>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
        </div>
        <div class="box-media">
            <h4>Senha</h4>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="box-media">
            <h4>Confirmação de senha</h4>
            <input type="password" name="passconfirmation" id="passwordconfirmation"
                placeholder="Digite novamente sua senha">
        </div>
        <div class="box-geral">
            <input id="btn-submit" type="submit" value="Registrar">
        </div>
    </div>
</body>

</html>
